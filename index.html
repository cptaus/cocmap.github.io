  <style>
    .leaflet-popup-content-wrapper {
      background-color: gray;
    }

    .leaflet-control-layers-expanded {
      background-color: #2da0e2;
      background-size: 100%;
      background-image: url("images/x.png");
      transition-property: opacity;
      transition-duration: 1s;
      opacity: 70%;
    }

    .leaflet-control-layers-expanded:hover {
      opacity: 100%;
    }

    .leaflet-popup-tip {
      background-color: gray;
      opacity: 0%;

    }

    .leaflet-popup-close-button {
      background-color: gray;
      opacity: 0%;
    }

    .popupImage {
      max-width: 100%;
      max-height: 100%;

    }

    .popupImage:hover {
      transform: scale(3);
      opacity: 1 !important;
      border-style: solid;
      border-color: gray;
      border-width: 2px;
      z-index: 1000 !important;
    }

    .gtav {
      margin: 0 auto;
    }

    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100%;
    }
  </style>

        var marker = L.marker(latlng, {

        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })

    //Create titles for each layer with mini icons to add to the Control

    //Create titles for each baselayer to add to the Control
    var baseLayers = {
      "World Map": worldmap,
     // "Politics Map": politicsmap,
     // "War Map": warmap,

    }
    //Create Control layer and add to map
    var over = L.control.layers(baseLayers, overlay, {
      collapsed: true,
      sortLayers: true
    }).addTo(map);

    //Add GTAV logo to lower left hand corner
    L.Control.Watermark = L.Control.extend({
      onAdd: function(map) {

        var img = L.DomUtil.create('img', 'gtav');
        img.src = 'images/logo.png';
        img.style.width = '200px';
        return img;
      }
    });
    L.control.watermark = function(opts) {
      return new L.Control.Watermark(opts);
    }
    //Add logo to map
    L.control.watermark({
      position: 'bottomleft'
    }).addTo(map);


    //When the map's base layer is changed, change the color of the background
    //to match the map
    map.on('baselayerchange', function(layer) {
      if (layer.name == "Road") {
        document.getElementById("map").style.background = "#000000";
      }
      if (layer.name == "Politics Map") {
        document.getElementById("map").style.background = "#000000";
